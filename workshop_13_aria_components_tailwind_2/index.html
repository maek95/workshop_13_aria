<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body class="relative">

    <div id="overlay" class="hidden fixed w-full h-full top-0 left-0 right-0 bottom-0 bg-black opacity-40 z-10">
    </div>

    <button id="openDialogButton" aria-expanded="false" class="flex justify-center items-center p-3 bg-green-500 border-[1px] border-solid border-black rounded-md m-3 leading-none hover:opacity-60">Open</button>

    <!-- Slightly less code (?) with <dialog>... see below:
      
    not needed anymore:
    aria-modal="true" 
    role="dialog"

    Maybe the following is just with tailwind default settings for <dialog>?:
      dialog is centered at the top by default? So I only need to adjust the y-position ( removed left-[50%] translate-x-[-50%] )
  -->
    <dialog class="modal fixed translate-y-[-50%] top-[50%] h-[300px] w-[300px] z-50 bg-white flex flex-col items-center justify-center text-center" id="accessibleDialog" aria-labelledby="accessibleDialog_label" aria-describedby="accessibleDialog_desc" hidden>
      <h2 tabindex="0" class="text-xl" id="accessibleDialog_label">Exempel på modalfönster med &lt;dialog&gt;</h2>
      <p tabindex="0" class="" id="accessibleDialog">Här är lite text i modalfönstret.</p>
      
      <div class="z-50">
        <button id="closeDialogBtn" class="flex justify-center items-center p-3 bg-red-500 border-[1px] border-solid border-black rounded-md m-3 leading-none hover:opacity-60">Stäng</button>
      </div>
    </dialog>

    <script type="module" src="/main.js"></script>
    <script src="script.js"></script>  
  </body>
</html>
